<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div
      class="p-5 d-flex justify-content-center align-items-center"
      style="
        background: linear-gradient(to bottom left, #0033cc 0%, #3399ff 75%);
        min-height: 100vh;
      "
    >
      <form
        onsubmit="signIn(event)"
        style="background: rgb(255, 255, 255, 0.3)"
        class="rounded p-5"
      >
        <div class="mb-3" style="text-align: center">
          <div class="text-secondary-emphasis fw-bolder fs-3">
            Good to see you!
          </div>
          <div class="text-secondary-emphasis fw-medium pb-4">
            Let's continue the journey.
          </div>
        </div>
        <div class="mb-3">
          <label
            for="email"
            class="form-label text-secondary-emphasis fw-medium"
            >Email</label
          >
          <input
            style="border: 1px solid black"
            placeholder="Email"
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label
            for="password"
            class="form-label text-secondary-emphasis fw-medium"
            >Password</label
          >
          <input
            style="border: 1px solid black"
            placeholder="Password"
            type="text"
            class="form-control"
            id="password"
          />
        </div>

        <button type="submit" class="btn btn-dark w-100">Log In</button>

        <div class="text-secondary-emphasis fw-medium pt-3">
          Dont have an Account?
          <a href="./signup.html" class="text-decoration-none"
            >Register Now</a
          >
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="signin.js" type="module"></script>
  </body>
</html>
